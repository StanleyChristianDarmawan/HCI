<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/Edwin_Hubble.jpg" alt="profile picture">
        <div class="info">
            <h3>Nama: Edwin Hubble</h3>
            <div class="line"></div>
            <h5>Jurusan: Astronomy </h5>
            <h5>NIM: 12008201</h5>
        </div>
    </header>
    <main>
        <section>
            <div class="card grade">
                <h2>Grade</h2>
                <div class="pie-chart"></div>
            </div>
            <div class="card student-point">
                <h2>Student Point</h2>
            </div>
            <div class="card announcment">
                <h2>Announcement</h2>
            </div>
            <div class="card schedule">
                <h2>Schedule</h2>
            </div>
            <div class="card assignment">
                <h2>Assignment</h2>
            </div>
        </section>

        <!-- didalem class grade kaya gini:
        Grade
        Bentuknya grafik lingkaran
        kasih background color abu abu
        Bagian grade ini akan menampilkan IPK dalam bentuk pychart. Sehingga memberikan visual guide yang enak dimata

        didalem class student-point kaya gini:
        student activity point
        Tempat SAT dan Comserve di display. Dan juga memberikan informasi untuk mendapatkan SAT dan Comserve lebih

        didalem class announcment kaya gini:
        Bagian ini akan mendisplay poster/announcment dari kampus

        didalem class schedule kaya gini:
        Bagian ini akan mendisplay Jadwal mata kuliah yang akan dilaksanakan oleh mahasiswa pada hari itu

        didalem class assignment kaya gini:
        Bagian ini akan menampilkan assignment yang akan datang, serta deadline pengumpulan. -->

        <nav>
            <ul>
                <li><a href=""><img  class="svg-icon" src="assets/icons/assignment.svg" alt="assignment icon"></a></li>
                <li><a href=""><img  class="svg-icon" src="assets/icons/notification.svg" alt="notification icon"></a></li>
                <li><a href=""><img  class="svg-icon" src="assets/icons/schedule.svg" alt="schedule icon"></a></li>
                <li><a href=""><img  class="svg-icon" src="assets/icons/menu_bar.svg" alt="menu bar icon"></a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
